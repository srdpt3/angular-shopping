<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>you have {{ cart.totalItemCount }} items in your shopping cart</p>

  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="widows: 230px; ">Quantity</th>
        <th class="text-right" style="widows: 200px; ">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <div><img [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail" /></div>
        <td>{{ item.title }}</td>
        <product-quantity
          [product]="item"
          [shopping-cart]="cart"
        ></product-quantity>
        <td class="text-right">
          {{ item.totalPrice | currency: "USD":true }}
        </td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency: "USD":true }}</th>
      </tr>
    </tfoot>
  </table>

  <button (click)="clearcart()" class="btn btn-danger btn-sm">
    Clear Shopping Cart
  </button>
</div>
